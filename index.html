<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="w-full nav dark:border-b px-[2%] sticky top-0 bg-white py-2.5 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html">
                <img src="https://via.placeholder.com/120x50" alt="logo" title="로고">
                <!-- 로고 생성완료 -->
            </a>
            <div class="basis-3/4 hidden md:block">
                <ul class="flex justify-around list">
                    <li class="relative"><a href="profile.html">프로필</a></li>
                    <li class="relative"><a href="skill.html">스킬</a></li>
                    <li class="relative"><a href="portfolio.html">포트폴리오</a></li>
                </ul>
            </div>
            <!-- 화면작은상태는 글자없어짐 클때만 block -->
            <div class="basis-1/12 hidden md:block">
                <ul class="flex justify-between">
                    <!-- 아이콘 정렬 -->
                    <li onclick="darkMode()" class="basis-2/4 text-center cursor-pointer text-2xl">
                        <i class="fas fa-moon"></i>
                    </li>
                    <li class="basis-2/4 text-center cursor-pointer text-2xl relative group">
                        <i class="fas fa-globe"></i>
                        <ul class="dark:bg-[#272929] absolute w-20 top-[30px] -left-[12px] bg-white rounded transition-all duration-500 flex flex-wrap h-0 overflow-hidden group-hover:h-20">
                            <!-- hover했을때 글자나옴 한국어,ENGLISH -->
                            <li class="w-full basis-full h-10 leading-10 hover:font-bold"><a href="?Lang=kr" class="text-sm" onclick="language('kr')">한국어</a></li>
                            <li class="w-full basis-full h-10 leading-10 hover:font-bold"><a href="?Lang=en" class="text-sm" onclick="language('en')">ENGLISH</a></li>
                            <!-- 글자각각 호버했을때 글자 굵게된다 -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="fixed right-5 top-5 transition-all duration-1000 z-[100] cursor-pointer md:hidden m-btn" onclick="mNav()">
        <div class="w-[30px] h-[5px] bg-black dark:bg-[#ebf4f1] rounded m-[5px] transition-all duration-1000"></div>
        <div class="w-[30px] h-[5px] bg-black dark:bg-[#ebf4f1] rounded m-[5px] transition-all duration-1000"></div>
        <div class="w-[30px] h-[5px] bg-black dark:bg-[#ebf4f1] rounded m-[5px] transition-all duration-1000"></div>
    </div>
    <!-- 화면 줄이면 나옴 , 햄버거박스 완성 -->
    <div class="w-72 h-full fixed bg-gray-100 dark:bg-[#272929] z-50 p-12 top-0 -right-80 box-border transition-all duration-500 md:hidden">
        <div class="text-center mt-6">
            <img src="img/1d495862f49c38232ca8b6cc6a9679a0f604e7b0e6900f9ac53a43965300eb9a.png" alt="100x100" class="mx-auto rounded-full mb-4">
            <p>프론트 개발자 이은주</p>
        </div>
        <ul class="mt-12">
            <li class="pt-5 pb-2 border-b hover:font-bold"><a href="profile.html"><i class="fas fa-user"></i>프로필</a></li>
            <li class="pt-5 pb-2 border-b hover:font-bold"><a href="skill.html"><i class="fas fa-code"></i>스킬</a></li>
            <li class="pt-5 pb-2 border-b hover:font-bold"><a href="portfolio.html"><i class="fas fa-window-maximize"></i>포트폴리오</a></li>
        </ul>
    </div>

    <div class="w-full">
        <div class="max-7-xl mx-auto pt-40 pb-24">
            <div class="flex flex-wrap items-center">
                <div class="basis-full md:basis-2/4 text-center py-3">
                    <p class="text-green-600 hover:text-green-500 text-2xl lg:text-4xl font-medium lg:font-semibold mb-5 lg:leading-normal leading-snug dark:text-[#d9d9d9]">
                        <span id = "typed"></span>
                        <!-- 꼭 span 태그 써야함 -->
                    </p>
                    <button class="bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium text-white rounded-full text-sm px-28 py-2.5 text-center mr-2 mb-2 dark:bg-[#272929] dark:text-[#ebf4f1] dark:hover:bg-[#333] dark:focus:ring-green-800" onclick="window.location='profile.html'">프로필</button>
                    <!-- window.location 이동함수 a태그같은것 ,버튼 클릭하면 프로필 화면으로 이동 -->
                </div>
                <div class="basis-full md:basis-2/4 text-center">
                    <div class="m-3 p-1 lg:p-5">
                        <lottie-player src="https://lottie.host/e46efc1f-9572-4f47-a7c7-94a0e0025b43/UbCQvueJ3C.json" background="transparent" speed="1" style="max-width: 600px; max-height: 600px;" loop autoplay></lottie-player>
                        <!-- 사진 프로필 박스 옆으로 이동 -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> 
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        let typed = new Typed("#typed",{
            strings: [
                "안녕하세요<br>프론트엔드 개발자<br>이은주입니다.",
                "찾아주셔서<br>감사합니다.",
                "부족하더라도<br>이쁘게 봐주세요."
            ], // 글자 몇문장써도 상관없음
            typeSpeed : 100, //글자 타이핑 속도 높으면 높을수록 느려짐
            backSpeed : 80, //글자 돌아가는 속도 
            // loop:true //글자 3개가 무한으로 반복
        })
    </script>
</body>
</html>
